<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Noa Regev</title>
    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form id="rectangleForm">
                <div class="form-group">
                    <label for="lengthInput">Length:</label>
                    <input type="text" class="form-control" id="lengthInput" placeholder="Enter length">
                </div>
                <div class="form-group">
                    <label for="widthInput">Width:</label>
                    <input type="text" class="form-control" id="widthInput" placeholder="Enter width">
                </div>
                <div class="form-group">
                    <label for="xInput">X Coordinate:</label>
                    <input type="text" class="form-control" id="xInput" placeholder="Enter X coordinate">
                </div>
                <div class="form-group">
                    <label for="yInput">Y Coordinate:</label>
                    <input type="text" class="form-control" id="yInput" placeholder="Enter Y coordinate">
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateAndDraw()">Calculate & Draw</button>
                <button type="button" class="btn btn-warning" onclick="clearCanvas()">Clear Canvas</button>
                <button type="button" class="btn btn-danger" onclick="clearForm()">Clear Form</button>
                <!-- <button type="button" class="btn btn-success" onclick="savePoint()">Save Point</button> -->
                <button type="button" class="btn btn-info" onclick="drawAtSavedPoint()">Draw at Saved Point</button>
                <div class="mt-3">
                    <label for="resultLabel">Area Result:</label>
                    <span id="resultLabel"></span>
                </div>
            </form>
        </div>
        <div class="col-md-6" id="canvasContainer">
            <canvas id="rectangleCanvas" width="400" height="300" onclick="canvasClick(event)"></canvas>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
